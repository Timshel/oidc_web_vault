<div
  [ngClass]="{
    'tw-sticky tw-top-0 tw-z-50 tw-pb-2': sideNavService.open,
    'tw-pb-5': !sideNavService.open,
  }"
  class="tw-px-2 tw-pt-5"
>
  <a
    [routerLink]="route()"
    class="tw-p-3 tw-block tw-truncate tw-border-none tw-bg-transparent tw-text-start !tw-text-alt2 hover:tw-text-alt2 hover:tw-no-underline focus:tw-outline-none tw-font-bold tw-h-full"
    [ngClass]="{ '[&_svg]:tw-w-[1.687rem]': !sideNavService.open }"
    [attr.aria-label]="label()"
    [title]="label()"
    routerLinkActive
    [ariaCurrentWhenActive]="'page'"
  >
    <div class="tw-flex tw-justify-center tw-items-center" aria-hidden="true">
      <i class="tw-w-6 tw-text-alt2 bwi bwi-lg {{ closedIcon() }}"></i>
      <span class="tw-truncate">{{ label() }}</span>
    </div>
  </a>
</div>
